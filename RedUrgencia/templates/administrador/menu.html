<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{% static 'css/estilo_base.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RedUrgencia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center text-primary mb-4">Bienvenido, Administrador</h1>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Gestionar Pacientes</h5>
                    <p class="card-text flex-grow-1">Gestiona los datos de las fichas de los pacientes en el sistema.</p>
                    <a href="/menu_admin_paciente" class="btn btn-success mt-auto w-100">Gestionar pacientes</a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
                <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Gestionar Usuarios</h5>
                    <p class="card-text flex-grow-1">Gestiona los usuarios que existen en el sistema.</p>
                    <a href="/menu_admin_usuario" class="btn btn-primary mt-auto w-100">Gestionar usuarios</a>
                </div>
            </div>
        </div>
    </div>

    
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
