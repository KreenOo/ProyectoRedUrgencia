<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Ficha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/estilo_base.css' %}" rel="stylesheet" type="text/css">
    <style>
        .form-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; margin-bottom: 2rem; color: #0d6efd; }
        .border-section {
            border: 1px solid #dee2e6;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RedUrgencia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/listar_admin">Volver</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="form-container">
    <h1>Modificar Ficha del Paciente</h1>

    <form method="post" autocomplete="off">
        {% csrf_token %}

        <ul class="nav nav-tabs" id="adminTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="datos-tab" data-bs-toggle="tab" data-bs-target="#datos" type="button" role="tab">
                    Datos Personales
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="estado-tab" data-bs-toggle="tab" data-bs-target="#estado" type="button" role="tab">
                    Estado Clínico
                </button>
            </li>
        </ul>

        <div class="tab-content mt-3">

            <div class="tab-pane fade show active" id="datos" role="tabpanel">
                <div class="border-section">
                    <div class="mb-3">
                        <label>Nombre y Apellido</label>
                        <input type="text" class="form-control" name="nombre" value="{{ paciente.nombre }}">
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label>Edad</label>
                            <input type="number" class="form-control" name="edad" value="{{ paciente.edad }}">
                        </div>
                        <div class="col-md-6">
                            <label>RUT</label>
                            <input type="text" class="form-control" name="rut" value="{{ paciente.rut }}">
                        </div>
                    </div>
                    <div class="row g-3 mt-2">
                        <div class="col-md-6">
                            <label>Sexo</label>
                            <select class="form-select" name="sexo">
                                <option {% if paciente.sexo == "Masculino" %}selected{% endif %}>Masculino</option>
                                <option {% if paciente.sexo == "Femenino" %}selected{% endif %}>Femenino</option>
                                <option {% if paciente.sexo == "Otro" %}selected{% endif %}>Otro</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>Teléfono</label>
                            <input type="text" class="form-control" name="telefono" value="{{ paciente.telefono }}">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label>Dirección</label>
                        <input type="text" class="form-control" name="direccion" value="{{ paciente.direccion }}">
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="estado" role="tabpanel">

                <div class="border-section">
                    <h5 class="text-primary fw-semibold mb-3">Evaluación Física</h5>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label>Estado de Conciencia</label>
                            <select class="form-select" name="estado_conciencia">
                                <option {% if paciente.estado_conciencia == "Consciente" %}selected{% endif %}>Consciente</option>
                                <option {% if paciente.estado_conciencia == "Confuso" %}selected{% endif %}>Confuso</option>
                                <option {% if paciente.estado_conciencia == "Inconsciente" %}selected{% endif %}>Inconsciente</option>
                                <option {% if paciente.estado_conciencia == "No sabe" %}selected{% endif %}>No sabe</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>Estado de Pupilas</label>
                            <select class="form-select" name="estado_pupilas">
                                <option {% if paciente.estado_pupilas == "Normales" %}selected{% endif %}>Normales</option>
                                <option {% if paciente.estado_pupilas == "Midriáticas (dilatadas)" %}selected{% endif %}>Midriáticas (dilatadas)</option>
                                <option {% if paciente.estado_pupilas == "Mióticas (contraídas)" %}selected{% endif %}>Mióticas (contraídas)</option>
                                <option {% if paciente.estado_pupilas == "Reactivas a la luz" %}selected{% endif %}>Reactivas a la luz</option>
                                <option {% if paciente.estado_pupilas == "No reactivas" %}selected{% endif %}>No reactivas</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label>Alergias</label>
                        <div class="d-flex flex-wrap gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="alergias_radio" id="alergias-ninguna"
                                       value="Ninguna" {% if paciente.alergias == "Ninguna" %}checked{% endif %} onchange="toggleAlergiaInput()">
                                <label class="form-check-label" for="alergias-ninguna">Ninguna</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="alergias_radio" id="alergias-otra"
                                       value="Otra" {% if paciente.alergias != "Ninguna" %}checked{% endif %} onchange="toggleAlergiaInput()">
                                <label class="form-check-label" for="alergias-otra">Otra</label>
                            </div>
                        </div>
                        <input type="text" class="form-control mt-2" id="alergias" name="alergias"
                               value="{{ paciente.alergias }}" {% if paciente.alergias == "Ninguna" %}disabled{% endif %}>
                    </div>
                </div>

                <div class="border-section">
                    <h5 class="text-primary fw-semibold mb-3">Signos Vitales</h5>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label>Presión Arterial (mmHg)</label>
                            <input type="text" class="form-control" name="presion_arterial" value="{{ paciente.presion_arterial }}">
                        </div>
                        <div class="col-md-6">
                            <label>Frecuencia Cardíaca (lpm)</label>
                            <input type="number" class="form-control" name="frecuencia_cardiaca" value="{{ paciente.frecuencia_cardiaca }}">
                        </div>
                        <div class="col-md-6">
                            <label>Frecuencia Respiratoria (rpm)</label>
                            <input type="number" class="form-control" name="frecuencia_respiratoria" value="{{ paciente.frecuencia_respiratoria }}">
                        </div>
                        <div class="col-md-6">
                            <label>Temperatura (°C)</label>
                            <input type="number" class="form-control" step="0.1" name="temperatura" value="{{ paciente.temperatura }}">
                        </div>
                        <div class="col-md-6">
                            <label>Saturación de Oxígeno (%)</label>
                            <input type="number" class="form-control" name="saturacion_oxigeno" value="{{ paciente.saturacion_oxigeno }}">
                        </div>
                        <div class="col-md-6">
                            <label>Nivel de Glucosa (mg/dL)</label>
                            <input type="number" class="form-control" name="nivel_glucosa" value="{{ paciente.nivel_glucosa }}">
                        </div>
                    </div>
                </div>

                <div class="border-section">
                    <h5 class="text-primary fw-semibold mb-3">Síntomas y Lesiones</h5>
                    <div class="mb-3">
                        <label>Síntomas</label>
                        <textarea class="form-control" name="sintomas" rows="2">{{ paciente.sintomas }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label>Lesiones</label>
                        <textarea class="form-control" name="lesiones" rows="2">{{ paciente.lesiones }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label>Observaciones</label>
                        <textarea class="form-control" name="observaciones" rows="2">{{ paciente.observaciones }}</textarea>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">Guardar Cambios</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleAlergiaInput() {
        const input = document.getElementById("alergias");
        const otra = document.getElementById("alergias-otra").checked;
        input.disabled = !otra;
        if (!otra) input.value = "Ninguna";
    }
    window.onload = toggleAlergiaInput;
</script>

</body>
</html>
