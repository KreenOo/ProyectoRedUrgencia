<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/estilo_base.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RedUrgencia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/listar_usuario">Volver</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login/">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="form-container">
    <h1>Modificar Datos del Usuario</h1>

    <form method="post" autocomplete="off">
        {% csrf_token %}

        <div class="mb-3">
            <label for="nombre">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="rut">RUT</label>
            <input type="text" class="form-control" id="rut" name="rut" value="{{ usuario.rut }}" required>
        </div>
        <div class="mb-3">
            <label for="correo">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario.correo }}" required>
        </div>
        <div class="mb-3">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ usuario.telefono }}" required>
        </div>
        <div class="mb-3">
            <label for="tipo">Rol</label>
            <select class="form-control" id="tipo" name="tipo" required>
                <option value="Administrador" {% if usuario.tipo == "Administrador" %}selected{% endif %}>Administrador</option>
                <option value="Médico" {% if usuario.tipo == "Médico" %}selected{% endif %}>Médico</option>
                <option value="Paramédico" {% if usuario.tipo == "Paramédico" %}selected{% endif %}>Paramédico</option>
                <option value="Otro" {% if usuario.tipo == "Otro" %}selected{% endif %}>Otro</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="clave">Contraseña</label>
            <input type="text" class="form-control" id="clave" name="clave" value="{{ usuario.clave }}" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
